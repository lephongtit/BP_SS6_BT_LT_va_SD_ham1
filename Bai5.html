<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>

       function timChomSao(star,constellation) {
           let tim=prompt("Nhập tên ngôi sao: ");
           for (let i=0;i<star.length;i++){
               if (star.indexOf(tim)!==-1){
                   alert( "Ngôi sao "+tim+" có chòm sao là :"+constellation[star.indexOf(tim)]);
               }else {
                   alert("Không thấy ngôi sao!");
               }
           }

       }
       let arrNgoiSao=["Polaris","Aldebaran"," Deneb","Vega","Altair","Dubhe","Regulus"];
       let arrChomSao=["Ursa Minor"," Tarurus","Cygnus"," Lyra","Aquila","Ursa Major"," Leo"];
      let kq =  timChomSao(arrNgoiSao,arrChomSao);
       alert(kq);
   </script>
</body>
</html>
